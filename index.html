<!DOCTYPE html>
<html>
<head>
    <title>Chatbot LU Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chatbox {
            width: 500px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: white;
            font-size: 26px;
            margin-bottom: 15px;
        }

        .messages {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255,255,255,0.3);
        }

        .user {
            text-align: right;
            margin: 10px 0;
        }

        .bot {
            text-align: left;
            margin: 10px 0;
        }

        .bubble-user {
            display: inline-block;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 15px;
            max-width: 80%;
        }

        .bubble-bot {
            display: inline-block;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border-radius: 15px;
            max-width: 80%;
        }

        .input-area {
            display: flex;
            margin-top: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        button {
            margin-left: 10px;
            padding: 12px 18px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-size: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #1f7a32;
        }

        .info {
            margin-top: 12px;
            padding: 10px;
            border-radius: 12px;
            background: rgba(0,0,0,0.25);
            color: white;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="chatbox">
    <h2>ðŸ¤– Chatbot Language Understanding</h2>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="info" id="info">Intent + Confidence + POS Tags will appear here</div>
</div>

<script>
    async function sendMessage() {
        let input = document.getElementById("userInput");
        let message = input.value;

        if (message.trim() === "") return;

        let messagesDiv = document.getElementById("messages");

        messagesDiv.innerHTML += `
            <div class="user">
                <div class="bubble-user"><b>You:</b> ${message}</div>
            </div>
        `;

        input.value = "";

        try {
            let response = await fetch("/chat", {   // IMPORTANT FIXED URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });

            let data = await response.json();

            messagesDiv.innerHTML += `
                <div class="bot">
                    <div class="bubble-bot"><b>Bot:</b> ${data.response}</div>
                </div>
            `;

            document.getElementById("info").innerHTML =
                `ðŸŽ¯ Intent: <b>${data.intent}</b> <br>
                 ðŸ”¥ Confidence: <b>${data.confidence.toFixed(2)}</b> <br>
                 ðŸ§  POS Tags: <b>${JSON.stringify(data.pos_tags)}</b>`;

        } catch (error) {
            messagesDiv.innerHTML += `
                <div class="bot">
                    <div class="bubble-bot"><b>Bot:</b> Server Error! Try again.</div>
                </div>
            `;
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById("userInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
